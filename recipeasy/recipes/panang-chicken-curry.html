ox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"></path></svg><span class=""><!--[-->Add 2-3 tbsp of the thick part of the coconut milk into a saucepan over a medium-high heat. When the coconut milk starts bubbling, add 1-2 tbsp of the curry paste and stir well for about 1 min, until fragrant.<!--]--></span></button></li><li class="relative"><button type="button" role="switch" aria-label="Toggle ingredient" aria-checked="false" class="w-full text-start grid items-center gap-2"><svg viewBox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"></path></svg><span class=""><!--[-->Stir in the chicken and let it cook for about 3-4 mins until beginning to brown all over. Follow with the French beans and stir well.<!--]--></span></button></li><li class="relative"><button type="button" role="switch" aria-label="Toggle ingredient" aria-checked="false" class="w-full text-start grid items-center gap-2"><svg viewBox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"></path></svg><span class=""><!--[-->Season with the fish sauce and sugar, then add the rest of coconut milk. Mix well, add half the makrut lime leaves and simmer for 3-5 mins until the chicken is cooked through. Taste and add more sugar or fish sauce if necessary â€“ it should be salty and nutty, and the sweetness should come through. Add the Thai basil leaves, give it a quick mix and take off the heat. Serve with steamed jasmine rice, garnished with the sliced chilli and the rest of the makrut lime leaves.<!--]--></span></button></li><!--]--></ol></div><!--]--><!--]--></main><!----><footer class="text-center py-8 px-6 border-t dark:border-gray-700"><!--[-->Â© 2021 - 2025 Ben Rutland Web<!--]--></footer><!--]--></div>
