z"></path></svg><span class=""><!--[-->Cut the chicken thighs in half, add the smoked paprika and cinnamon, if using. Scatter with half the thyme leaves, season with salt and pepper, stir through and set aside.<!--]--></span></button></li><li class="relative"><button type="button" role="switch" aria-label="Toggle ingredient" aria-checked="false" class="w-full text-start grid items-center gap-2"><svg viewBox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"></path></svg><span class=""><!--[-->Make a nick in the skin of the chorizo then, peel away the papery skin. Cut the sausage into chunks or rounds.<!--]--></span></button></li><li class="relative"><button type="button" role="switch" aria-label="Toggle ingredient" aria-checked="false" class="w-full text-start grid items-center gap-2"><svg viewBox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10s10-4.47,10-10C22,6.47,17.53,2,12,2z M12,20c-4.42,0-8-3.58-8-8 c0-4.42,3.58-8,8-8s8,3.58,8,8C20,16.42,16.42,20,12,20z"></path></svg><span class=""><!--[-->When the potatoes have had 15 minutes roasting, give them a stir, then nestle the chicken and tomatoes into the pan. Scatter with the chorizo, garlic and the remaining thyme leaves, then season with salt and pepper.<!--]--></span></button></li><li class="relative"><button type="button" role="switch" aria-label="Toggle ingredient" aria-checked="false" class="w-full text-start grid items-center gap-2"><svg viewBox="0 0 24 24" width="24" height="24" class="w-6 h-6 fill-current inline-block absolute top-0 right-0 opacity-20" aria-hidden="true"><path d="M12,2C6.47,2,2,6.47,2,12c0,5.53,4.47,10,10,10
